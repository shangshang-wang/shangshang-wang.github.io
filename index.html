<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="assets/avatar.jpg" />
  <title>Shangshang Wang</title>
  <style>

    /* Reset default body spacing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #111;
      background-color: #fff;
      position: relative;
    }

    /*
      Center the main text block both horizontally & vertically.
      We'll place the text in a single line inside .one-line.
    */
    .wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .small-text {
        font-size: 2rem;
        font-weight: 200;
        font-style: italic;
    }

    .big-text {
        font-family: "Montserrat", sans-serif;
        font-size: 4rem;
        font-weight: 500;
        font-style: normal;
        margin-bottom: 0.7em;
        margin-left: 0.3em;
    }

    /* Navigation bar at bottom */
    nav {
      position: absolute;
      bottom: 2%;
      width: 100%;
      text-align: center;
    }

    nav ul {
      display: inline-flex;
      list-style: none;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      font-size: 0.95rem;
      color: #111;
      letter-spacing: 0.03em;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div style="display: flex; align-items: center; gap: 10px;">
        <div class="small-text">Shangshang Wang</div>
        <div class="big-text">"Upup"</div>
    </div>
  </div>
  <nav>
    <ul>
      <li><a href="http://shangshangwang.notion.site">Academic</a></li>
      <li><a href="https://x.com/UpupWang">X</a></li>
      <li><a href="https://bsky.app/profile/shangshang-wang.bsky.social">Bluesky</a></li>
      <li><a href="https://shangshangwang.notion.site/posts">Posts</a></li>
      <li><a href="https://shangshangwang.notion.site/personal-collection">Personal</a></li>
    </ul>
  </nav>
</body>
</html>
